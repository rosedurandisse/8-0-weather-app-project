<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add script tag for CSS and JS Files-->
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>

<body>
    <div>
        <section id="header">
            <h1>Weather App</h1>
            <form class="location">
                <label for="location"><b>Pick A Location</b></label>
                <input type="text" id="userInput" name="userInput" />
                <input type="submit" id="submitButton" name="submitButton" value="Get Weather" />
            </form>
        </section>
        <main class="display">
            <article class="mainDisplay">
                <span>Choose a location to view the weather. </span>
                <p></p>
            </article>
        </main>
        <div class="details">
            <section class="todaysWeather">
            </section>
            <section class="tomorrowsWeather">
            </section>
            <section class="dayAfterTomorrowsWeather">
            </section>
        </div>

        <aside class="history">
            <h2>Previous Searches </h2>
            <ul>
                <li class="noSearchesMade">No Searches Made</li>
            </ul>
        </aside>
    </div>
</body>

</html>
