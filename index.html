<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add script tag for CSS and JS Files-->
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <main class="display">
        <section id="header">
            <h1>Weather App</h1>
            <label for="location">Pick A Location</label>
            <form class="location">
                <input type="text" id="location" name="location" />
                <input type="submit" id="submitButton" name="submitButton" value="Get Weather" />
            </form>
    </main>
    <aside class="history">
        <p>Previous Searches</p>
    </aside>
</body>

</html>
